<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Am So Sorry Angel ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    animation: float 6s infinite ease-in;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(255, 0, 100, 0.4);
    max-width: 500px;
    animation: fadeIn 2s ease;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #fff;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    color: white;
    line-height: 1.6;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1>I Am Really Sorry Angel ❤️</h1>
    <p>
        I am really sorry. I didn’t mean to hurt you.<br><br>
        I know I am not the best, but I truly am sorry.<br><br>
        I wanted to make you a gift…<br>
        but instead I only made you mad at me.<br><br>
        I wish I could do something to show you how sorry I am.<br>
        Please forgive me, my angel.
    </p>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
